<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="sticky top-0 z-50">
      <nav
        class="flex justify-between items-center py-4 px-4 md:px-7 lg:px-52 bg-red-100"
      >
        <h1 class="text-primary-color text-2xl">Sakura</h1>
        <ul class="md:flex justify-center gap-5 hidden">
          <li>
            <a
              class="text-description-color hover:text-primary-color nav-list home"
              href="../index.html"
              >Home</a
            >
          </li>
          <li>
            <a
              class="text-description-color hover:text-primary-color nav-list products"
              href="./product-page.html"
              >Products</a
            >
          </li>
          <li>
            <a class="text-description-color hover:text-primary-color nav-list about" href="#"
              >About</a
            >
          </li>
        </ul>
        <!-- <div class="text-end">
          <p><i class="fa-solid fa-cart-shopping"></i></p>
        </div> -->
        <button
          id="menu-toggle"
          class="md:hidden text-gray-600 focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </nav>
      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="md:hidden px-4 pb-4 hidden text-center bg-description-color"
      >
        <a href="../index.html" class="block py-2 text-white hover:text-primary-color nav-list"
          >Home</a
        >
        <a href="#" class="block py-2 text-white hover:text-primary-color nav-list"
          >About</a
        >
        <a href="./product-page.html" class="block py-2 text-white hover:text-primary-color nav-list"
          >produts</a
        >
        <a href="#" class="block py-2 text-white hover:text-primary-color nav-list"
          >Contact</a
        >
      </div>
    </header>
    <main>
      <section class="bg-slate-200 py-4 mt-10">
        <h2 class="text-center text-3xl font-bold text-description-color">
          Products
        </h2>
      </section>
      <section class="mx-4 md:mx-7 lg:mx-52 mt-5">
        <div class="flex justify-between items-center">
          <p class="text-xl font-bold">filter</p>
          <p id="found-product" class="text-xl font-bold">103 Products Found</p>
        </div>
        <hr class="mt-5 border-[1.5px]">
        <!--  filter -->
        <div class="grid  grid-cols-1 md:grid-cols-4 justify-center items-start gap-3 md:gap-7 mt-10  ">
          <div class="flex flex-row md:flex-col  md:justify-start md:items-start  gap-3 col-span-1 md:border-r-2 h-full">
            <p id="all" class="text-description-color hover:text-primary-color">
              All
            </p>
            <p
              id="men"
              class="text-description-color hover:text-primary-color active:text-primary-color cursor-pointer"
            >
              Men
            </p>
            <p
              id="women"
              class="text-description-color hover:text-primary-color cursor-pointer"
            >
              Women
            </p>
            <p
              id="jewelery"
              class="text-description-color hover:text-primary-color cursor-pointer"
            >
              Jewelery
            </p>
            <p
              id="electronics"
              class="text-description-color hover:text-primary-color cursor-pointer"
            >
              Electronics
            </p>
          </div>
          <div
          id="list-product"
          class="product grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-start items-start gap-7 h-[80vh] col-span-3 overflow-y-scroll scroll-smooth    "
        > 
          <!-- product here -->
        </div>
        </div>
      </section>
    </main>
    <footer class="bg-gray-800 text-white py-20 px-4 mt-20">
      <div
        class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center"
      >
        <!-- Left Section (Logo and CTA) -->
        <div class="mb-6 md:mb-0">
          <h2 class="text-xl font-bold mb-4">Start work today</h2>
          <div class="flex items-center">
            <input
              type="email"
              placeholder="Enter your email Address"
              class="p-2 rounded-l-md bg-white text-gray-800 w-full md:w-64"
            />
            <button class="bg-black text-white p-2 rounded-r-md">
              Send
            </button>
          </div>
          <div class="mt-4">
            <h3 class="text-lg font-semibold">Sakura</h3>
            <p class="text-sm">
              premium product with cute saler
            </p>
          </div>
        </div>

        <!-- Middle Section (Navigation Links) -->
        <div
          class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 mb-6 md:mb-0"
        >
          <div>
            <h4 class="font-semibold">About</h4>
            <ul class="text-sm space-y-1 mt-3">
              <li>Features</li>
              <li>Pricing</li>
            </ul>
          </div>
          <div>
            <h4 class="font-semibold">Gallery</h4>
            <ul class="text-sm space-y-1 mt-3">
              <li>Team</li>
            </ul>
          </div>
        </div>

        <!-- Right Section (Image and Social Icons) -->
        <div class="text-center md:text-right ">
          <img
            src="../image/sakura.png"
            alt="Team"
            class="rounded-full bg-white w-32 h-32 mx-auto md:mx-0 mb-4"
          />
          <h4 class="font-semibold mb-2 text-center">Let's do it!</h4>
          <div class="flex justify-center  md:justify-end space-x-4">
            <a href="https://www.facebook.com/share/1DeaH3Ekux/"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="../js/navbar.js"></script>
  <script type="module" src="../js/filterProduct.js"></script>
</html>
